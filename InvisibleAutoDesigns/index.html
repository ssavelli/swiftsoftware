<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Invisible Auto Designs</title>
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="./bootstrap/css/jasny-bootstrap.min.css" rel="stylesheet"> -->
    <link href="./client/css/main.css" rel="stylesheet">
    <link href="./client/css/image-gallery.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <section id="root"></section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script>
        $(document).on('click','.navbar-collapse.in',function(e) {
          if( $(e.target).is('a') && $(e.target).attr('class') != 'dropdown-toggle' ) {
              $(this).collapse('hide');
          }
        });

        function attachSmoothScroll() {
          $('a[href*=#]:not([href=#])').click(function () {
              if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '')
                  || location.hostname == this.hostname) {
                  var target = $(this.hash);
                  target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');

                  if (target.length) {
                      $('html,body').animate({
                          scrollTop: target.offset().top - (this.hash != '#top' ? 50 : 0)
                      }, 1000);
                      return false;
                  }
              }
          });
        }

        function detachSmoothScroll() {
          $('a[href*=#]:not([href=#])').off('click');
        }
    </script>

    <script src="./client/bundle.js"></script>
</body>
</html>
